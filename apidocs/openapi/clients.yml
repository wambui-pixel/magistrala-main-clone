components:
  schemas:
    ClientReqObj:
      type: object
      properties:
        name:
          type: string
          example: clientName
          description: Client name.
        tags:
          type: array
          minItems: 0
          items:
            type: string
          example: ["tag1", "tag2"]
          description: Client tags.
        credentials:
          type: object
          properties:
            identity:
              type: string
              example: "clientIDentity"
              description: Client's identity will be used as its unique identifier
            secret:
              type: string
              format: password
              example: bb7edb32-2eac-4aad-aebe-ed96fe073879
              minimum: 8
              description: Free-form account secret used for acquiring auth token(s).
        metadata:
          type: object
          example: { "model": "example" }
          description: Arbitrary, object-encoded client's data.
        status:
          type: string
          description: Client Status
          format: string
          example: enabled
      required:
        - credentials

    ParentGroupReqObj:
      type: object
      properties:
         parent_group_id:
          type: string
          format: uuid
          example: bb7edb32-2eac-4aad-aebe-ed96fe073879
          description: Parent group unique identifier.
      required:
        - parent_group_id

    Client:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: bb7edb32-2eac-4aad-aebe-ed96fe073879
          description: Client unique identifier.
        name:
          type: string
          example: clientName
          description: Client name.
        tags:
          type: array
          minItems: 0
          items:
            type: string
          example: ["tag1", "tag2"]
          description: Client tags.
        domain_id:
          type: string
          format: uuid
          example: bb7edb32-2eac-4aad-aebe-ed96fe073879
          description: ID of the domain to which client belongs.
        credentials:
          type: object
          properties:
            identity:
              type: string
              example: clientIDentity
              description: Client Identity for example email address.
            secret:
              type: string
              example: bb7edb32-2eac-4aad-aebe-ed96fe073879
              description: Client secret password.
        metadata:
          type: object
          example: { "model": "example" }
          description: Arbitrary, object-encoded client's data.
        status:
          type: string
          description: Client Status
          format: string
          example: enabled
        created_at:
          type: string
          format: date-time
          example: "2019-11-26 13:31:52"
          description: Time when the channel was created.
        updated_at:
          type: string
          format: date-time
          example: "2019-11-26 13:31:52"
          description: Time when the channel was created.
      xml:
        name: client

    ClientWithEmptySecret:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: bb7edb32-2eac-4aad-aebe-ed96fe073879
          description: Client unique identifier.
        name:
          type: string
          example: clientName
          description: Client name.
        tags:
          type: array
          minItems: 0
          items:
            type: string
          example: ["tag1", "tag2"]
          description: Client tags.
        domain_id:
          type: string
          format: uuid
          example: bb7edb32-2eac-4aad-aebe-ed96fe073879
          description: ID of the domain to which client belongs.
        credentials:
          type: object
          properties:
            identity:
              type: string
              example: clientIDentity
              description: Client Identity for example email address.
            secret:
              type: string
              example: ""
              description: Client secret password.
        metadata:
          type: object
          example: { "model": "example" }
          description: Arbitrary, object-encoded client's data.
        status:
          type: string
          description: Client Status
          format: string
          example: enabled
        created_at:
          type: string
          format: date-time
          example: "2019-11-26 13:31:52"
          description: Time when the channel was created.
        updated_at:
          type: string
          format: date-time
          example: "2019-11-26 13:31:52"
          description: Time when the channel was created.
      xml:
        name: client

    ClientsPage:
      type: object
      properties:
        clients:
          type: array
          minItems: 0
          uniqueItems: true
          items:
            $ref: "#/components/schemas/ClientWithEmptySecret"
        total:
          type: integer
          example: 1
          description: Total number of items.
        offset:
          type: integer
          description: Number of items to skip during retrieval.
        limit:
          type: integer
          example: 10
          description: Maximum number of items to return in one page.
      required:
        - clients
        - total
        - offset

    ClientUpdate:
      type: object
      properties:
        name:
          type: string
          example: clientName
          description: Client name.
        metadata:
          type: object
          example: { "role": "general" }
          description: Arbitrary, object-encoded client's data.
      required:
        - name
        - metadata

    ClientTags:
      type: object
      properties:
        tags:
          type: array
          example: ["tag1", "tag2"]
          description: Client tags.
          minItems: 0
          uniqueItems: true
          items:
            type: string

    ClientSecret:
      type: object
      properties:
        secret:
          type: string
          example: bb7edb32-2eac-4aad-aebe-ed96fe073879
          description: New client secret.
      required:
        - secret

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
      example: { "error": "malformed entity specification" }

    HealthRes:
      type: object
      properties:
        status:
          type: string
          description: Service status.
          enum:
            - pass
        version:
          type: string
          description: Service version.
          example: 0.14.0
        commit:
          type: string
          description: Service commit hash.
          example: 7d6f4dc4f7f0c1fa3dc24eddfb18bb5073ff4f62
        description:
          type: string
          description: Service description.
          example: clients service
        build_time:
          type: string
          description: Service build time.
          example: 1970-01-01_00:00:00

  parameters:
    clientID:
      name: clientID
      description: Unique client identifier.
      in: path
      schema:
        type: string
        format: uuid
        minLength: 36
        maxLength: 36
        pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-[1-5][a-f0-9]{3}-[89ab][a-f0-9]{3}-[a-f0-9]{12}$"
      required: true
      example: bb7edb32-2eac-4aad-aebe-ed96fe073879

    ClientName:
      name: name
      description: Client's name.
      in: query
      schema:
        type: string
      required: false
      example: "clientName"

    Status:
      name: status
      description: Client account status.
      in: query
      schema:
        type: string
        default: enabled
      required: false
      example: enabled

    Tags:
      name: tags
      description: Client tags.
      in: query
      schema:
        type: array
        minItems: 0
        uniqueItems: true
        items:
          type: string
      required: false
      example: ["yello", "orange"]

    Metadata:
      name: metadata
      description: Metadata filter. Filtering is performed matching the parameter with metadata on top level. Parameter is json.
      in: query
      schema:
        type: string
        minimum: 0
      required: false

    Limit:
      name: limit
      description: Size of the subset to retrieve.
      in: query
      schema:
        type: integer
        default: 10
        maximum: 100
        minimum: 1
      required: false
      example: "100"

    Offset:
      name: offset
      description: Number of items to skip during retrieval.
      in: query
      schema:
        type: integer
        default: 0
        minimum: 0
      required: false
      example: "0"

  requestBodies:
    ClientCreateReq:
      description: JSON-formatted document describing the new client to be registered
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClientReqObj"

    ClientsCreateReq:
      description: JSON-formatted document describing the new clients.
      required: true
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ClientReqObj"

    ClientUpdateReq:
      description: JSON-formated document describing the metadata and name of client to be update
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClientUpdate"

    ClientUpdateTagsReq:
      description: JSON-formated document describing the tags of client to be update
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClientTags"

    ClientUpdateSecretReq:
      description: Secret change data. Client can change its secret.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClientSecret"

    ClientParentGroupReq:
      description: JSON-formated document describing the parent group to be set to or removed from a client.
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ParentGroupReqObj"

  responses:
    ClientCreateRes:
      description: Registered new client.
      headers:
        Location:
          schema:
            type: string
            format: url
          description: Registered client relative URL in the format `clients/<client_id>`
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Client"
      links:
        get:
          operationId: getClient
          parameters:
            clientID: $response.body#/id
        get_channels:
          operationId: listChannelsConnectedToClient
          parameters:
            clientID: $response.body#/id
        update:
          operationId: updateClient
          parameters:
            clientID: $response.body#/id
        update_tags:
          operationId: updateClientTags
          parameters:
            clientID: $response.body#/id
        update_secret:
          operationId: updateClientSecret
          parameters:
            clientID: $response.body#/id
        share:
          operationId: shareClient
          parameters:
            clientID: $response.body#/id
        unsahre:
          operationId: unshareClient
          parameters:
            clientID: $response.body#/id
        disable:
          operationId: disableClient
          parameters:
            clientID: $response.body#/id
        enable:
          operationId: enableClient
          parameters:
            clientID: $response.body#/id

    ClientRes:
      description: Data retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Client"
      links:
        get_channels:
          operationId: listChannelsConnectedToClient
          parameters:
            clientID: $response.body#/id
        share:
          operationId: shareClient
          parameters:
            clientID: $response.body#/id
        unsahre:
          operationId: unshareClient
          parameters:
            clientID: $response.body#/id

    ClientPageRes:
      description: Data retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClientsPage"

    ClientsPageRes:
      description: Data retrieved.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClientsPage"

    HealthRes:
      description: Service Health Check.
      content:
        application/health+json:
          schema:
            $ref: "#/components/schemas/HealthRes"

    ServiceError:
      description: Unexpected server-side error occurred.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        * Client access: "Authorization: Bearer <user_access_token>"

security:
  - bearerAuth: []
